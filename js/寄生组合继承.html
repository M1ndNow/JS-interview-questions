<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 父类构造函数
        function Animal(name){
            this.name = name;
        }

        // 父类方法
        Animal.prototype.say = function(){
            console.log(this.name+':hh')
        }

        // 子类构造函数
        function Dog(name){
            Animal.call(this, name);    // 调用父类的构造函数
        }

        // 组合继承
        // Dog.prototype = new Animal();

        // 寄生组合继承
        let prototype = Object(Animal.prototype);
        prototype.constructor = Dog;
        Dog.prototype = prototype;

        let dog1 = new Dog("teddy");
        console.log(dog1);
        dog1.say();
    </script>

    <script>
        // class 继承
        class Human{
            constructor(name){
                this.name = name
            }
            speak(){
                console.log(`I'm ${this.name}`);
            }
        }

        class Man extends Human{
            constructor(name){
                super(name);
            }
        }

        let jack = new Man('jack');
        console.log(jack);
        jack.speak();
    </script>
</body>
</html>
