<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function repeat(func, times, wait){
            return function(str){
                for(let i=1;i<=times;i++){
                    setTimeout(function (){
                        func(str);
                    }, i*wait);
                }
            }
        }
        const rf = repeat(console.log, 4, 3000);
        rf("hh");
    </script>
</body>
</html>
